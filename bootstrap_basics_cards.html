<!DOCTYPE html>
<html>
<head>
	<title>CARDS</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<!-- like we added alerts of different type we can add different colour cards
like bg-primary bg-info bg-warning -->
<!-- Inside card-body you can write card-title and card-text and card links -->
<!-- card-img-top for top and card-img-bottom for putting image bottom of body similarly we can use card image overlay -->
<!-- list of cards using list-group-flush and list-group -->
<body>
SIMPLE CARDS:-
<div class="container">
<div class="card">
	<div class="card-header">header</div>
    <div class="card-body">Basic card</div>
    <div class="card-footer">Footer</div>
</div>
<div class="cards bg-primary text-white">
	<div class="card-header">header of primary</div>
<div class="card-body">primary</div>
</div>
IMAGE WITH CARDS:-
<div class="card">
  <img class="card-img-top" src="2.jpeg" alt="Card image">
  <div class="card-body">
    <h4 class="card-title">Lorem</h4>
    <p class="card-text">Lorem Ipsum.</p>
    <a href="#" class="btn btn-primary">See Profile</a>
  </div>
</div>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Lorem</h4>
      <p class="card-text">Lorem Ipsum</p>
      <a href="#" class="btn btn-primary">See Profile</a>
    </div>
    <img class="card-img-bottom" src="1.jpeg" alt="Card image" style="width:100%">
  </div>
  list of cards:-
  <div class="card">
  <div class="card-header">
    LOREM IPSUM
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">1</li>
    <li class="list-group-item">2</li>
    <li class="list-group-item">3</li>
  </ul>
</div>
</div>
</body>
</html>
