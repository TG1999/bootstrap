<!DOCTYPE html>
<html>
<head>
	<title>ALERT EXAMPLES BOOTSTRAP</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<!-- use class alert then add which kind of alert you want like for primary use "alert alert-primary" and "aler alert-danger" -->
<!-- to get link coloured in same style use class alert link with an anchor tag -->
<div class="container">
<div class="alert alert-primary" role="alert">
  PRIMARY ALERT
</div>
<div class="alert alert-secondary" role="alert">
  SECONDARY ALERT
</div>
<div class="alert alert-success" role="alert">
  This is a <a href="#" class="alert-link"> success</a> 
</div>
<div class="alert alert-danger" role="alert">
  DANGER
</div>
<div class="alert alert-warning" role="alert">
  WARNING
</div>
<div class="alert alert-info" role="alert">
  INFO
</div>
<div class="alert alert-dark" role="alert">
  This is a dark alertâ€”check it out!
  <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
</div>
<div class="alert alert-primary alert-dismissible fade show" role="alert">
  THIS IS DISMISSABLE
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</div>
</body>
</html>
