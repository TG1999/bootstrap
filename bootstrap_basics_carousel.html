<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<!-- o use carousel use class carousel and slide and data-ride = carousel
	then start a div with carousel-inner the item you want to appear first should be in carousel-item active and others in carousel item only and use d-block or img-fluid on images  -->
<!-- to add controls use 
these things inside your carousel div. 
 -->
 <!-- <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a> -->
 <!-- You can use carousel-caption d-none d-md-block to insert captions in carousel items d-none to hide captions in small sized device and d-md-block to show captions in a medium sized device. -->
<div class="container">
<div class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" style="height: 40vw" src="1.jpeg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" style="height: 40vw" src="2.jpeg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="3.jpeg" style="height: 40vw" alt="Third slide">
    </div>
  </div>
</div>
<br>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="1.jpeg" style="height: 40vw" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
      	<h4>
      		Lorem IPsum
      	</h4>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="2.jpeg" alt="Second slide" style="height: 40vw">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" style="height: 40vw" src="3.jpeg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</body>
</html>
